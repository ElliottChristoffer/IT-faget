<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>441 Website Flexbox (CSS)</title>
  <style>
    .box {
      width: 70%;
      height: 60px;
      margin: 5px auto;
      padding: 5px;
      background-color: #329632;
      flex-direction: row;
      flex-wrap: wrap;
    }
    .topp{
      flex-basis: 100%;
      height: 120px;
      background-color: #909090;
      padding: 5px;
      margin: 5px;
      order: 1;
    }
  </style>
</head>

<body>
  <div class="box">
    <p>test</p>
   </div>
  
</body>
</html>
